{% extends 'base.html' %} 
<title>Add New Wishlist</title>

{% block content %}
<center>
    <h1>Create Wishlist</h1>
<center>

<div class="addwishlist d-flex justify-content-center align-items-center">

    <form method="POST" action="" class="d-flex flex-column">
      {% csrf_token %}
      <div class="form d-flex flex-column justify-content-between gap-2">
        <label for="nama_barang">Nama Barang</label>
        <input
          type="text"
          name="nama_barang"
          id="nama_barang"
          placeholder="Nama Barang"
        />
      </div>
      <div class="form d-flex flex-column justify-content-between gap-2">
        <label for="harga_barang">Harga Barang</label>
        <input
          name="harga_barang"
          id="harga_barang"
          placeholder="Harga Barang"
        />
      </div>
      <div class="form d-flex flex-column justify-content-between gap-2">
        <label for="deskripsi">Deskripsi</label>
        <input
          name="deskripsi"
          id="deskripsi"
          placeholder="Deskripsi"
        />
      </div>
      <button class="btn btn-success">Submit</button>
    </form>
    <center>
        <center id="message"></center>
    <center>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $('form').submit(function (event) {
      const formData = {
        csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(),
        nama_barang: $('#nama_barang').val(),
        harga_barang: parseInt($('#harga_barang').val()),
        deskripsi: $('#deskripsi').val(),
      };

      $.ajax({
        type: 'POST',
        url: '/wishlist/ajax/submit',
        data: formData,
        dataType: 'json',
        encode: true,
      }).done(function (data) {
        $('#message').text(data.message);
      });

      event.preventDefault();
    });
  });
</script>
{% endblock content %}
